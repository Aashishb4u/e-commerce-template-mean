<app-header></app-header>

<div class="px-xl-5 px-md-3 px-lg-3 px-xs-2 pt-4">
  <div class="row justify-content-center lg:mb-6 mb-3">
    <div class="col-lg-6 mb-xl-4 mb-lg-3 mb-md-2 mb-2">
      <div class="section-title text-center"><span class="sub-title lg:text-xl text-base text-gray-500">What We Do</span>
        <h1 class="text-xl lg:text-3xl">Our Services Areas</h1></div>
    </div>
  </div>
  <div class="row justify-content-center">
    <ng-container *ngFor="let service of allServices; let index = index">
      <div appShowOnView [delay]="index * 100" class="opacity-0 col-lg-4 col-md-6 col-sm-10 mb-3">
        <div class="flip-card m-4">
          <div class="flip-card-inner">
            <div class="flip-card-front cursor-pointer rounded d-flex justify-content-between flex-column p-4 text-gray-800">
              <div class="services-icon">
                <i class="fa {{service.icon}}"></i>
                <!--                <img class="w-100" src="assets/icons/call-center.png" alt="">-->
              </div>
              <h2 class="service-number">{{index + 1}}</h2>
              <h2>{{service.service}}</h2>
            </div>
            <div class="flip-card-back cursor-pointer rounded d-flex flex-column px-4 py-2 text-white justify-content-around">
              <h2>{{service.service}}</h2>
              <p>{{service.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
