<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
   <div class="w-96 h-screen position-relative px-3">
     <div class="bg-gray-100 p-3 d-flex align-items-center justify-content-between">
       <div>SHOPPING BAG ( {{products.length}} )</div>
       <div><i (click)="drawer.toggle()" class="cursor-pointer fa fa-times"></i></div>
     </div>
     <div style="height: 65vh" class="overflow-y-scroll">
       <ng-container *ngFor="let product of products">
         <div class="row m-0 p-3">
           <div class="col-4 m-0 p-0">
             <img class="h-100 w-100 object-fit-cover" [src]="product.img" alt="Data" />
           </div>
           <div class="col-5 d-flex gap-2 flex-column">
             <div class="text-sm">{{product?.name}}</div>
             <div class="d-flex gap-1 flex-column">
               <div class="text-sm text-gray-500">{{product?.cat}}</div>
               <div class="text-sm text-gray-500">400ml</div>
             </div>
             <div class="position-relative d-flex align-items-center">
               <i class="cursor-pointer text-xxs text-gray-500 fa fa-minus"></i>
               <input value="1" style="height: 24px; width: 60px; padding: 0 0 0 15px" type="number" class="text-center text-gray-800 text-sm bg-transparent counter-input" />
               <i class="cursor-pointer text-xxs text-gray-500 fa fa-plus"></i>
             </div>
           </div>
           <div class="col-3">
             <div class="d-flex h-100 flex-column justify-content-between">
               <div class="d-flex justify-content-end">
                 <i class="cursor-pointer fa fa-times text-gray-400 text-sm"></i>
               </div>
               <div class="text-sm text-gray-800 ">
                 <strong>{{product?.price}}</strong>
               </div>
             </div>
           </div>
         </div>
         <hr>
       </ng-container>
     </div>
     <div class="sticky bottom-0 mb-2 bg-white">
       <hr>
       <div class="d-flex align-items-center justify-content-between p-3">
         <div class="m-0 text-sm">SUBTOTAL:</div>
         <span class="cart-subtotal fw-medium">$176.00</span>
       </div>
       <div class="d-flex flex-column gap-3 px-3">
         <button (click)="onViewCart()" type="button" class="w-100 btn btn-theme-2">View Cart</button>
         <button (click)="onCheckout()" class="w-100 btn btn-primary px-4 theme-btn">Checkout</button>
       </div>
     </div>
   </div>
  </mat-drawer>
  <mat-drawer #loginDrawer class="example-sidenav" position="end" mode="over">
    <div class="w-96 h-screen position-relative">
      <div class="bg-gray-100 p-3 d-flex align-items-center justify-content-between">
        <div class="uppercase">Login</div>
        <div><i (click)="loginDrawer.toggle()" class="cursor-pointer fa fa-times"></i></div>
      </div>
      <div style="height: 65vh" class="overflow-y-scroll">

      </div>
    </div>
  </mat-drawer>
<router-outlet></router-outlet>
</mat-drawer-container>
<app-footer></app-footer>

<div *ngIf="sharedService.showLogout | async"
     class="backdrop-brightness-50 animate__animated animate__fadeIn animate__faster overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <div class="relative my-6 mx-auto w-2/5 max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="d-flex flex-column items-start justify-between p-5 border-b border-solid border-blueGray-200 rounded-t">
        <div class="d-flex align-items-center w-100 justify-content-between">
          <h5 class="m-0 text-xl font-semibold">
            Confirmation
          </h5>
          <button
            class="p-1 ml-auto bg-transparent border-0 text-black opacity-3 float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
            (click)="togglePopup()">
            <i class="text-base fa fa-times"></i>
          </button>
        </div>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        Do you want to Log out?
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b">
        <button
          class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button" (click)="togglePopup()">
          Cancel
        </button>
        <button
          class="bg-blue-600 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
          type="button" (click)="confirm()">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
